<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <h1>Kalkulator</h1>
    <label for="bil1">Bil 1</label>
    <input type="number" id="bil1" placeholder="Masukkan bilangan pertama">
    
    <label for="bil2">Bil 2</label>
    <input type="number" id="bil2" placeholder="Masukkan bilangan kedua">
    
    <label for="hasil">Hasil</label>
    <input type="text" id="hasil" placeholder="Hasil" readonly>
    
    <div>
        <button onclick="hitung('+')">+</button>
        <button onclick="hitung('-')">-</button>
        <button onclick="hitung('*')">ร</button>
        <button onclick="hitung('/')">รท</button>
    </div>
    <button class="back-button" onclick="window.location.href='../index.html'">Kembali</button>
</div>

<script src="main.js"></script>

</body>
</html>
